<!DOCTYPE html>
<html class="no-js" prefix="og: http://ogp.me/ns#"><!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <title>{% block full_title %}{% block title %}{% endblock %}｜Flat form with Bootstrap 3{% endblock %}</title>
  <!-- Optional - Google font -->
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Gafata" />
  <!-- Required - Icon font -->
  <link rel="stylesheet" href="/static/css/font-awesome.min.css" />
  <!-- Required - Bootstrap CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
  <!-- Required - Form style -->
  <link rel="stylesheet" href="/static/css/flat-form.css" />
  <!-- NOT required - Page style -->
  <link rel="stylesheet" href="/static/css/page-style.css" />
  <!-- Required - jQuery -->
  <script src="/static/js/jquery-2.1.1.min.js"></script>
  <!-- Required - Bootstrap JS -->
  <script src="/static/js/bootstrap.min.js"></script>
  <!-- Required - Custom select -->
  <script src="/static/js/fancySelect.js"></script>
  <script>
    $(document).ready(function() {
      $('.custom-select').fancySelect(); // Custom select
      $('[data-toggle="tooltip"]').tooltip() // Tooltip
    });
  </script>
</head>
<body>
<header>
Header


{{request.user.username}}
<p>

<ul class="navi">
    <li><a href="/">TOP</a></li>
    {% if request.user.is_authenticated %} {# ログインしている場合 #}
        <li><a href="{% url "account:logout" %}">ログアウト</a></li>
        <li>{{ request.user.username }}としてログイン中</li>
    {% else %}
        <li><a href="{% url "account:login" %}">ログイン</a></li>
        <li><a href="{% url "account:signup" %}">会員登録</a></li>
    {% endif %}
</ul>


</header>
  <div class="container">
{% block main %}

{% endblock %}
  </div>
<footer>
Footer
</footer>

</body>
</html>
